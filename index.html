<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hykaikas Charakter Wiki</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Globale Stile */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Open Sans', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animierter Hintergrund */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 20s infinite ease-in-out;
            box-shadow: 0 0 40px rgba(110, 69, 226, 0.3);
        }

        .circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
            background: radial-gradient(circle, rgba(110, 69, 226, 0.2) 0%, rgba(136, 211, 206, 0.1) 70%);
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: 100px;
            animation-delay: -5s;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.2) 0%, rgba(78, 205, 196, 0.1) 70%);
        }

        .circle:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 150px;
            left: 200px;
            animation-delay: -10s;
            background: radial-gradient(circle, rgba(78, 205, 196, 0.2) 0%, rgba(110, 69, 226, 0.1) 70%);
        }

        .sakura {
            position: absolute;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ffb7c5" d="M12,18c0,0,6-4,6-10c0-3.31-2.69-6-6-6S6,4.69,6,8C6,14,12,18,12,18z"/></svg>');
            background-size: cover;
            width: 24px;
            height: 24px;
            opacity: 0.7;
            animation: fall 15s linear infinite;
            filter: drop-shadow(0 0 5px rgba(255, 183, 197, 0.7));
        }

        .sparkle {
            position: absolute;
            background: white;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: sparkle 3s infinite;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(5deg);
            }
            66% {
                transform: translateY(10px) rotate(-5deg);
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Startseite mit Animation */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.2s ease-out;
        }

        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 5.5rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(110, 69, 226, 0.8),
                0 0 20px rgba(110, 69, 226, 0.5),
                0 0 30px rgba(110, 69, 226, 0.3);
            margin-bottom: 2rem;
            transform: scale(0);
            animation: logo-anim 2s forwards 0.8s;
            position: relative;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff6b6b, #6e45e2, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 0.5rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(110, 69, 226, 0.4);
        }

        .logo-subtitle {
            position: absolute;
            bottom: -25px;
            font-size: 1.2rem;
            color: #4ecdc4;
            opacity: 0;
            animation: fadeIn 1.5s forwards 2.5s;
            font-weight: normal;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.7);
            letter-spacing: 3px;
        }

        @keyframes logo-anim {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            70% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-container {
            width: 320px;
            text-align: center;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #4ecdc4;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .loading-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6b6b, #6e45e2);
            border-radius: 10px;
            animation: loading 2.5s forwards 1.8s;
            box-shadow: 0 0 10px rgba(110, 69, 226, 0.7);
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        /* Hauptlayout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        header h1 {
            font-size: 2.8rem;
            text-shadow: 0 0 15px rgba(110, 69, 226, 0.7);
            background: linear-gradient(45deg, #ff6b6b, #6e45e2, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: 1px;
        }

        /* Auth-Formulare */
        .auth-container {
            background: rgba(30, 30, 60, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-form h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #fff;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(110, 69, 226, 0.7);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4ecdc4;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(110, 69, 226, 0.5);
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #6e45e2);
            color: white;
            width: 100%;
            box-shadow: 0 5px 15px rgba(110, 69, 226, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(110, 69, 226, 0.6);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
        }

        .auth-toggle a {
            color: #4ecdc4;
            text-decoration: none;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(78, 205, 196, 0.7);
        }

        /* Character Grid */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .character-card {
            background: rgba(30, 30, 60, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .character-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(110, 69, 226, 0.4);
        }

        .character-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .character-info {
            padding: 20px;
        }

        .character-name {
            font-size: 1.7rem;
            margin-bottom: 12px;
            color: #ff6b6b;
            text-shadow: 0 0 8px rgba(255, 107, 107, 0.5);
        }

        .character-anime {
            font-style: italic;
            margin-bottom: 12px;
            color: #4ecdc4;
            font-size: 1.1rem;
        }

        .character-birthday {
            margin-bottom: 12px;
            color: #88d3ce;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .character-description {
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
        }

        .character-actions {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        .btn-edit, .btn-delete {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-edit {
            background: linear-gradient(45deg, #4ecdc4, #88d3ce);
            color: white;
            box-shadow: 0 4px 10px rgba(78, 205, 196, 0.3);
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(78, 205, 196, 0.5);
        }

        .btn-delete {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.5);
        }

        /* Weitere Stile bleiben unverändert, aber mit angepassten Farben und Schatten */
        /* ... */

    </style>
</head>
<body>
    <!-- Animierter Hintergrund -->
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <!-- Kirschblüten und Funken werden per JS hinzugefügt -->
    </div>

    <!-- Startbildschirm mit Animation -->
    <div id="start-screen">
        <div class="logo-container">
            <div class="logo">Hykaikas</div>
            <div class="logo-subtitle">CHARAKTER WIKI</div>
        </div>
        <div class="loading-container">
            <div class="loading-text">Lade magische Charaktere...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Hauptinhalt -->
    <div class="container" style="display: none;">
        <!-- Der Rest des Inhalts bleibt unverändert -->
        <header>
            <h1>Hykaikas Charakter Wiki</h1>
            <div class="user-nav">
                <div id="user-info" class="user-info" style="display: none;">
                    <div class="user-avatar" id="user-avatar">A</div>
                    <span id="user-name">Admin</span>
                </div>
                <button id="login-btn" class="btn btn-primary">Admin Anmelden</button>
                <button id="logout-btn" class="btn btn-primary" style="display: none;">Abmelden</button>
            </div>
        </header>

        <!-- Authentifizierungsformular -->
        <div id="auth-container" class="auth-container" style="display: none;">
            <div class="auth-form" id="login-form">
                <h2>Admin Anmeldung</h2>
                <div class="form-group">
                    <label for="login-email">E-Mail</label>
                    <input type="email" id="login-email" placeholder="Admin E-Mail">
                </div>
                <div class="form-group">
                    <label for="login-password">Passwort</label>
                    <input type="password" id="login-password" placeholder="Admin Passwort">
                </div>
                <button class="btn btn-primary" id="login-submit">Anmelden</button>
            </div>
        </div>

        <!-- Admin Panel (nur sichtbar wenn angemeldet) -->
        <div id="admin-panel" class="admin-panel" style="display: none;">
            <h2>Admin Panel</h2>
            
            <!-- Character-Formular -->
            <div id="character-form-container" class="character-form">
                <h2 id="form-title">Neuen Charakter hinzufügen</h2>
                <form id="character-form">
                    <input type="hidden" id="character-id">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="character-name">Name</label>
                            <input type="text" id="character-name" required placeholder="Name des Charakters">
                        </div>
                        <div class="form-group">
                            <label for="character-birthday">Geburtstag</label>
                            <input type="date" id="character-birthday">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="character-anime">Anime/Serie</label>
                            <input type="text" id="character-anime" required placeholder="Name des Animes/der Serie">
                        </div>
                        <div class="form-group">
                            <label for="character-image">Bild (URL oder hochladen)</label>
                            <input type="text" id="character-image-url" placeholder="Bild-URL">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="character-description">Informationen</label>
                        <textarea id="character-description" placeholder="Beschreibe den Charakter..."></textarea>
                    </div>
                    <div class="file-upload">
                        <label for="character-image-upload" class="file-upload-label">
                            Oder Bild hochladen
                        </label>
                        <input type="file" id="character-image-upload" accept="image/*" style="display: none;">
                    </div>
                    <button type="submit" class="btn btn-primary">Charakter speichern</button>
                    <button type="button" id="cancel-edit" class="btn btn-primary" style="display: none; background: #6c757d; margin-left: 10px;">Abbrechen</button>
                </form>
            </div>
        </div>

        <!-- Character-Liste -->
        <div id="characters-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Charaktere</h2>
                <button id="add-character" class="btn btn-primary" style="display: none;">+ Charakter hinzufügen</button>
            </div>
            <div id="characters-list" class="character-grid">
                <!-- Charaktere werden hier dynamisch eingefügt -->
            </div>
        </div>
    </div>

    <script>
        // Firebase Konfiguration - Hier müssen deine eigenen Firebase-Daten eingetragen werden
        const firebaseConfig = {
            apiKey: "DEINE_API_KEY",
            authDomain: "dein-project.firebaseapp.com",
            projectId: "dein-project-id",
            storageBucket: "dein-project.appspot.com",
            messagingSenderId: "deine-sender-id",
            appId: "deine-app-id"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // DOM-Elemente
        const startScreen = document.getElementById('start-screen');
        const container = document.querySelector('.container');
        const authContainer = document.getElementById('auth-container');
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userInfo = document.getElementById('user-info');
        const userName = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');
        const loginSubmit = document.getElementById('login-submit');
        const charactersContainer = document.getElementById('characters-container');
        const charactersList = document.getElementById('characters-list');
        const addCharacterBtn = document.getElementById('add-character');
        const characterFormContainer = document.getElementById('character-form-container');
        const characterForm = document.getElementById('character-form');
        const formTitle = document.getElementById('form-title');
        const cancelEdit = document.getElementById('cancel-edit');
        const characterImageUpload = document.getElementById('character-image-upload');
        const adminPanel = document.getElementById('admin-panel');

        // Kirschblüten und Funken erstellen
        function createAnimeElements() {
            const backgroundAnimation = document.querySelector('.background-animation');
            
            // Kirschblüten erstellen
            for (let i = 0; i < 20; i++) {
                const sakura = document.createElement('div');
                sakura.classList.add('sakura');
                sakura.style.left = Math.random() * 100 + 'vw';
                sakura.style.animationDelay = Math.random() * 15 + 's';
                sakura.style.width = (18 + Math.random() * 20) + 'px';
                sakura.style.height = (18 + Math.random() * 20) + 'px';
                sakura.style.opacity = (0.4 + Math.random() * 0.4);
                sakura.style.filter = `hue-rotate(${Math.random() * 40}deg) brightness(1.2)`;
                backgroundAnimation.appendChild(sakura);
            }
            
            // Funkeneffekte erstellen
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = Math.random() * 5 + 's';
                sparkle.style.animationDuration = (2 + Math.random() * 3) + 's';
                sparkle.style.width = (4 + Math.random() * 8) + 'px';
                sparkle.style.height = (4 + Math.random() * 8) + 'px';
                backgroundAnimation.appendChild(sparkle);
            }
            
            // Zusätzliche große Kreise für Tiefe
            for (let i = 0; i < 2; i++) {
                const bigCircle = document.createElement('div');
                bigCircle.classList.add('circle');
                bigCircle.style.width = (500 + Math.random() * 200) + 'px';
                bigCircle.style.height = (500 + Math.random() * 200) + 'px';
                bigCircle.style.top = Math.random() * 100 + 'vh';
                bigCircle.style.left = Math.random() * 100 + 'vw';
                bigCircle.style.animationDelay = Math.random() * 20 + 's';
                bigCircle.style.animationDuration = (25 + Math.random() * 20) + 's';
                bigCircle.style.opacity = 0.05 + Math.random() * 0.05;
                backgroundAnimation.appendChild(bigCircle);
            }
        }

        // Startanimation ausblenden nach dem Laden
        window.addEventListener('load', () => {
            createAnimeElements();
            
            // Startverzögerung für dramatischeren Effekt
            setTimeout(() => {
                startScreen.style.opacity = '0';
                setTimeout(() => {
                    startScreen.style.display = 'none';
                    container.style.display = 'block';
                    checkAuthState();
                    loadCharacters(); // Charaktere für alle laden
                }, 1200);
            }, 4500); // Längere Verzögerung für die Startanimation
        });

        // Auth-State überwachen
        function checkAuthState() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    // Admin ist angemeldet
                    userName.textContent = "Admin";
                    userAvatar.textContent = "A";
                    userInfo.style.display = 'flex';
                    logoutBtn.style.display = 'block';
                    loginBtn.style.display = 'none';
                    authContainer.style.display = 'none';
                    adminPanel.style.display = 'block';
                    addCharacterBtn.style.display = 'block';
                } else {
                    // Benutzer ist nicht angemeldet
                    userInfo.style.display = 'none';
                    logoutBtn.style.display = 'none';
                    loginBtn.style.display = 'block';
                    authContainer.style.display = 'none';
                    adminPanel.style.display = 'none';
                    addCharacterBtn.style.display = 'none';
                }
            });
        }

        // Login-Button zeigt Auth-Container
        loginBtn.addEventListener('click', () => {
            authContainer.style.display = 'block';
        });

        // Anmelden
        loginSubmit.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    // Erfolgreich angemeldet
                    authContainer.style.display = 'none';
                })
                .catch(error => {
                    alert('Fehler beim Anmelden: ' + error.message);
                });
        });

        // Abmelden
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Charaktere laden (für alle sichtbar)
        function loadCharacters() {
            charactersList.innerHTML = '';
            
            // Beispiel-Charaktere (später durch Firebase-Daten ersetzen)
            const sampleCharacters = [
                {
                    id: "1",
                    name: "Naruto Uzumaki",
                    anime: "Naruto",
                    birthday: "1999-10-10",
                    description: "Der Junge, der Hokage werden will. Besitzt den Nine-Tails-Fuchs in sich.",
                    imageUrl: "https://staticg.sportskeeda.com/editor/2023/10/2e9d0-16965821691110-1920.jpg"
                },
                {
                    id: "2", 
                    name: "Monkey D. Ruffy",
                    anime: "One Piece",
                    birthday: "1998-05-05",
                    description: "Captain der Strohhut-Piraten, der König der Piraten werden will. Besitzt Gummiteufelskräfte.",
                    imageUrl: "https://staticg.sportskeeda.com/editor/2023/10/2e9d0-16965821691110-1920.jpg"
                },
                {
                    id: "3",
                    name: "Eren Yeager",
                    anime: "Attack on Titan", 
                    birthday: "2000-03-30",
                    description: "Ehemaliger Mitglied der Aufklärungstruppe, der die Fähigkeit besitzt, sich in einen Titanen zu verwandeln.",
                    imageUrl: "https://staticg.sportskeeda.com/editor/2023/10/2e9d0-16965821691110-1920.jpg"
                }
            ];
            
            // Beispiel-Charaktere anzeigen (später durch Firebase ersetzen)
            sampleCharacters.forEach(character => {
                const characterCard = document.createElement('div');
                characterCard.className = 'character-card';
                characterCard.innerHTML = `
                    <img src="${character.imageUrl}" alt="${character.name}" class="character-image">
                    <div class="character-info">
                        <h3 class="character-name">${character.name}</h3>
                        <p class="character-anime">${character.anime}</p>
                        <p class="character-birthday"><i class="fas fa-birthday-cake"></i> ${character.birthday || 'Unbekannt'}</p>
                        <p class="character-description">${character.description}</p>
                        <div class="character-actions" style="display: ${auth.currentUser ? 'flex' : 'none'}">
                            <button class="btn-edit" data-id="${character.id}"><i class="fas fa-edit"></i> Bearbeiten</button>
                            <button class="btn-delete" data-id="${character.id}"><i class="fas fa-trash"></i> Löschen</button>
                        </div>
                    </div>
                `;
                
                charactersList.appendChild(characterCard);
            });
            
            // Event-Listener für Bearbeiten und Löschen (nur für Admin)
            if (auth.currentUser) {
                document.querySelectorAll('.btn-edit').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const characterId = e.target.getAttribute('data-id');
                        editCharacter(characterId);
                    });
                });
                
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const characterId = e.target.getAttribute('data-id');
                        deleteCharacter(characterId);
                    });
                });
            }
        }

        // Weitere Funktionen bleiben unverändert
        // ...
        
    </script>
</body>
